<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="../css/notes.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <div id="title">
            <h1>Notes</h1>
        </div>
    </header>
    <main>
        <div class="note-wrapper">
            <div class="note-menu">
                <input type="text" class="note-title" placeholder="Title">
                <button class="new-note-button note-button">+</button>
            </div>
            <div class="notes">
                <div class="note">
                    <div class="note-main-text">
                        <textarea class="note-main-text-textarea" placeholder="Note..."></textarea>
                        <button class="collapsible note-button">
                            <div class="caret"></div>
                        </button>
                    </div>
                    <div class="note-expand-text">blalaall</div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/create_note.js"></script>
    <script src="../js/expand_note.js"></script>
</body>
</html>
